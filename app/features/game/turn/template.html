<div class='turn'>
  <h4>This week's opportunities:</h4>
  <ul class="nav">
    <li class="card"
      ng-click="selectEvent(event)"
      ng-repeat="event in events">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Opportunity</h3>
          </div>
          <div class="panel-body">
            <img ng-src="{{event.image}}" width="320" height="240" alt="{{event.label}}" />
          </div>
          <div class="panel-footer">{{event.label}}</div>
        </div>
      </li>
  </ul>

  <inspect></inspect>

</div>
